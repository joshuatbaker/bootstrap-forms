<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Bootstrap introduction</title>
  </head>
  <body>
        <div class="container">
          <h1>
            Florida Gators Men's Basketball Quiz
          </h1>
              <div class="row">
                  <div class="col-md-6" >
                      <p>This page was built as an exercise to learn <a href="https://getbootstrap.com/">Bootstrap</a> and contains a quiz about the Wikipedia page for the <a href="https://en.wikipedia.org/wiki/Florida_Gators_men%27s_basketball">Florida Gators Men's Basketball team</a>.
                      </p>

                    <form>
                      <div class="form-group">
                        <label class="form-control-label" for="question1">Who is the current head coach of the Florida Gators men's basketball team?</label>
                        <input class="form-control" type="text" name="question1" id="question1">
                      </div>

                      <div class="form-group">
                        <label class="form-control-label" for="question2">Who is the current Athletic Director for the Florida Gators?</label>
                        <input class="form-control" type="text" name="question2" id="question2">
                      </div>

                      <div class="form-group">
                        <label class="form-control-label" for="question3">What happened in the Gators organization on May 7, 2015?</label>
                        <textarea class="form-control" rows="2" name="question3" id="question3"></textarea>
                      </div>

                      <div class="form-group">
                        <label>Who did the Florida Gators beat in the 2006 National Championship game?</label>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="question4" value="UCLA"> UCLA
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="question4" value="USC"> USC
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="question4" value="Ohio St."> Ohio St.
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="question4" value="Villanova"> Villanova
                          </label>
                        </div>
                    </div> <!--question4-->

                      <div class="form-group">
                        <label>Which of the following years did the Gators win both the SEC Championship and the National Championship?</label>

                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="question5" value="2005"> 2005
                          </label>
                        </div>

                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="question5" value="2006"> 2006
                          </label>
                        </div>

                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="question5" value="2007"> 2007
                          </label>
                        </div>

                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="question5" value="2014"> 2014
                          </label>
                        </div>

                      </div> <!--question5 -->

                      <div class="form-group">
                        <label class="form-control-label" for="question6">Who is the all-time leading three-point scorer at Florida?
                        </label>
                        <select class="form-control" id="question6">
                          <option value="">--Please choose an option--</option>
                          <option value="Neal Walk">Neal Walk</option>
                          <option value="Chandler Parsonsa">Chandler Parsons</option>
                          <option value="Al Horford">Al Horford</option>
                          <option value="Scottie Wilbekin">Scottie Wilbekin</option>
                          <option value="Lee Humprhey">Lee Humprhey</option>
                          <option value="Joakim Noah">Joakim Noah</option>
                        </select>
                      </div> <!-- question6 -->
                      <div>
                        <button type="submit" class="btn btn-success" value="submit-true">
                            Submit
                        </button>
                        <button type="reset" class="btn btn-danger" value="reset-true">
                          Reset
                        </button>
                      </div>
                  </form>

                  </div> <!--col-->
              </div> <!--row-->
        </div> <!--container-->
  </body>
</html>
